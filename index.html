<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="todo-container">
    <h1>To-Do List</h1>

    <div class="input-area">
      <input type="text" id="taskInput" placeholder="Type a new task...">
      <button id="addBtn">Add</button>
    </div>

    <div class="filters">
      <button class="filter-btn active" data-filter="all">All</button>
      <button class="filter-btn" data-filter="active">Active</button>
      <button class="filter-btn" data-filter="completed">Completed</button>
    </div>

    <ul id="taskList"></ul>

    <div class="stats-bar">
      <span id="activeCount">Active: 0</span>
      <span id="completedCount">Completed: 0</span>
      <span id="totalCount">Total: 0</span>
      <button id="clearCompletedBtn">Clear Completed</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
